  <script>
    function validatePhoneNumber(input) {//限制手機號碼只能輸入10個數字
      // 將值轉換為字串，以獲取長度
      var inputValue = input.value.toString();
      
      // 檢查輸入的字符數是否超過10
      if (inputValue.length > 10) {
        // 超過的話，截斷為指定的最大長度
        input.value = inputValue.slice(0, 10);
      }
    }
  </script>
