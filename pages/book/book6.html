        <h2>內容簡介</h2>
        <p>
            《書中並引用許多作家的短語，從吳爾芙衍生到為何創作者需要獨處的空間；又或者2023年遭刺傷的魯西迪，他對於寫作的堅持，也啟迪了蕾拉，以文學批判自身國族時，該如何接納他人的不諒解，並且持續、不顧一切地寫下去。<br>

            《夜裡的花香》以蕾拉的第一視角走訪博物館，並從各種不同的物件中思考創作的意義，也是對於生命裡，無論傷痕或喜悅的再次記憶。
